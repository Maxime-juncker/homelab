
services:
  db:
    image: mariadb
    container_name: db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: nextcloud
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASS}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASS}
    volumes:
      - db_data:/var/lib/mysql
    networks:
        - homelab

  # redis:
  #   image: redis:latest
  #   container_name: redis
  #   restart: unless-stopped
  #   command: redis-server --requirepass mjuncker
  #   volumes:
  #     - redis_data:/data
  #   networks:
  #     - homelab
  #
  nextcloud:
    image: nextcloud
    container_name: nextcloud
    restart: unless-stopped
    user: "33:33"  # www-data
    environment:
      MYSQL_PASSWORD: ${DB_PASS}
      MYSQL_USER: ${DB_USER}
      MYSQL_DATABASE: nextcloud
      MYSQL_HOST: db
      NEXTCLOUD_ADMIN_USER: maxime
      NEXTCLOUD_ADMIN_PASSWORD: maxime
      NEXTCLOUD_TRUSTED_DOMAINS: '*'
    volumes:
      - nextcloud_data:/var/www/html
      - ./shared_media:/media
      - ./nextcloud/post_install.sh:/docker-entrypoint-hooks.d/post-installation/init.sh
    expose:
      - 80
    depends_on:
      - db
    networks:
        - homelab

