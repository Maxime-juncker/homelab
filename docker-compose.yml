  jellyfin:
    image: jellyfin/jellyfin:latest
    container_name: jellyfin
    restart: unless-stopped
    user: 1000:1000
    environment:
      - BaseUrl=/jellyfin
    ports:
      - 8096:8096
      - 8920:8920  # optional for https
      - 7359:7359/udp  # for DLNA discovery
    volumes:
      - jellyfin_config:/config
      - jellyfin_cache:/cache
      - ./shared_media:/media
    networks:
        - homelab

  tricount:
    build: ./tricount/
    container_name: tricount
    networks:
      - homelab
    ports:
      - "8080:8080"

  # nginx:
  #   restart: unless-stopped
  #   build: ./nginx/
  #   container_name: nginx
  #   ports:
  #     - "443:443"
  #   networks:
  #     - homelab
  #   depends_on:
  #     - nextcloud

  nginx:
    image: nginx
    container_name: nginx
    restart: unless-stopped
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/ssl/nginx.crt:/etc/nginx/ssl/cert.crt:ro
      - ./nginx/ssl/nginx.key:/etc/nginx/ssl/cert.key:ro
    depends_on:
      - nextcloud
    networks:
        - homelab
  
volumes:
  db_data:
  nextcloud_data:
  redis_data:
  shared_media:
  jellyfin_config:
  jellyfin_cache:
  gitlab_logs:
  gitlab_config:
  gitlab_data:

networks:
  homelab:
    driver: bridge
